<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="page.css">
    <style>
        .card.product-1{
          height: 80%;
        }
        .card.product-1 img {
          height: 50%;
        }
        .row-row {
          display: flex;
          flex-wrap: wrap;
          gap: 15px;
          justify-self: center;
        }
        
        .row-row .card {
          margin-top: 25px;
          width: 100%;
          background-color:azure;
          box-shadow: 5px;
        }
        
        .row-row .card .card-body {
          height: 100%;
          display: flex;
          background-color:azure;
          box-shadow: 5px;
          flex-direction: column;
          justify-content: space-between;
          border-color: black;
          border: 10px;
        }
        #Wid{
          width: 30%;
          text-align: center;
          background-color: azure;
          box-shadow: 5px;
          margin-top: 50px;
          justify-self: center;
         }
  
      </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div class="area">
    <div id="table-container">
    <script src="page.js"></script>

    <div class="container">
        <div class="row-row" id="produt">
            
        </div>
    </div>

    <div class="container" id="Wid">
        <div class="row" >
            <div class="col ">
                <h3 class="text-info">Total: <span id="total"></span></h3>
                <button id="orderButton" class="btn btn-primary" onclick="Order()">Order Now</button>
                <p class="text-info" id="emptyCartMsg" style="display: none;">Your cart is empty.</p>
            </div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <a href="../cart/page.html"><button >Back to Shopping</button></a>
</body>
</html>
